<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a"/>
      <stop offset="100%" style="stop-color:#1a1040"/>
    </linearGradient>
    <linearGradient id="bolt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Border gradient ring -->
  <rect width="100" height="100" rx="22" fill="url(#border)"/>
  <!-- Inner dark background -->
  <rect x="3" y="3" width="94" height="94" rx="19" fill="url(#bg)"/>
  <!-- Lightning bolt shape -->
  <path d="M57 8 L27 50 L47 50 L43 92 L73 50 L53 50 Z" fill="url(#bolt)" filter="url(#glow)"/>
  <!-- Small accent dot -->
  <circle cx="76" cy="20" r="5" fill="#3b82f6" opacity="0.8"/>
</svg>
